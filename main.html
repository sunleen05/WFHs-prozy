    <script src="script.js"></script>
    <script>
        const search = new URLSearchParams(window.location.search);
        const privacy = search.get('privacy');
        if (privacy) {
            loadPrivacy();
        }
        // Matrix effect script
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン@#$%&*';
        const fontSize = 17;
        const columns = Math.floor(window.innerWidth / fontSize);
        const drops = [];
        for (let x = 0; x < columns; x++) {
          drops[x] = Math.random() * window.innerHeight / fontSize;
        }
        function drawMatrix() {
          ctx.fillStyle = "rgba(18,31,20,0.18)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.font = fontSize + "px 'Share Tech Mono', monospace";
          ctx.fillStyle = "#19ff76";
          for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
            if (drops[i] * fontSize > canvas.height) drops[i] = 0;
          }
        }
        setInterval(drawMatrix, 40);
    </script>
